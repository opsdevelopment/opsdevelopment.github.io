   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script>
   $(document).ready(function(){
   $("a").on('click', function(event) {
   if (this.hash !== "") {
   event.preventDefault();
   var hash = this.hash;
   $('html, body').animate({
   scrollTop: $(hash).offset().top
   }, 800, function(){
   window.location.hash = hash;
   });
   } // End if
   });
   });
   </script>
   <script>
   $(window).on("scroll", function () {
       if ($(this).scrollTop() > 10) {
           $(".header").css("background-color", "rgba(16,16,20,1)");
           $(".link").css("padding-top", "30px");
           $(".link").css("padding-bottom", "30px");
       }
       else {
           $(".header").css("background-color", "rgba(0,0,0,0)");
           $(".link").css("padding-top", "50px");
           $(".link").css("padding-bottom", "50px");
       }
   });
   //Parallax
function simpleParallax() {
  //This variable is storing the distance scrolled
  var scrolled = $(window).scrollTop() + 1;

  //Every element with the class "scroll" will have parallax background
  //Change the "0.3" for adjusting scroll speed.
  $('.scroll3').css('background-position', '0' + -(scrolled * 0.2) + 'px');
  $('.scroll3').css('background-position', '0' + -(scrolled * 0.3) + 'px');
}
//Everytime we scroll, it will fire the function
$(window).scroll(function (e) {
  simpleParallax();
});
   </script>
